<!DOCTYPE html>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>

</head>
<body>
  <div id="map"></div>
  
  <div id="upload-panel" style="display: none;">
    <h3>æ·»åŠ ç…§ç‰‡æ ‡è®°</h3>
    <input type="file" id="photo-input" accept="image/*">
    <img id="preview">
    <p id="status"></p>
    <button id="save-btn">ä¿å­˜æ ‡è®°</button>

  </div>

  <script>
    // ========== é…ç½®åŒºåŸŸ ========== //
    const SUPABASE_URL = 'https://tddyawtrxcvvjnmfbiez.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkZHlhd3RyeGN2dmpubWZiaWV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3NjE0MzgsImV4cCI6MjA1OTMzNzQzOH0.RfDnVgmzHIQ5VG1VUr2QsDP0VgXIYfZBI3AeK0ANXsY';
    const MAP_INITIAL_VIEW = [25.0330, 121.5654]; // å°åŒ—101åæ ‡
    const STORAGE_BUCKET = 'map-photos';
    // ============================ //

    // å…¨å±€å˜é‡
    let map;
    let currentMarker = null;
    let selectedFile = null;
    let supabase;

    // ç­‰å¾…DOMå®Œå…¨åŠ è½½
    document.addEventListener('DOMContentLoaded', async () => {
      // åˆå§‹åŒ–Supabase
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      
      // åˆå§‹åŒ–åœ°å›¾
      map = L.map('map').setView(MAP_INITIAL_VIEW, 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}/.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      // æ·»åŠ å®šä½æ§ä»¶
      const locateControl = L.control({ position: 'topleft' });
      locateControl.onAdd = function(map) {
        const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
        div.innerHTML = '<a href="#" title="å®šä½æˆ‘çš„ä½ç½®">ğŸ“</a>';
        div.onclick = locateUser;
        return div;
      };
      locateControl.addTo(map);

      // åˆå§‹åŒ–åŠ è½½å·²æœ‰æ ‡è®°
      await loadExistingMarkers();

      // ==================== äº‹ä»¶ç›‘å¬ ====================
      // åœ°å›¾ç‚¹å‡»äº‹ä»¶
      map.on('click', (e) => {
        if (currentMarker) map.removeLayer(currentMarker);
        
        currentMarker = L.marker(e.latlng).addTo(map)
          .bindPopup("æ­£åœ¨æ·»åŠ ç…§ç‰‡...").openPopup();
        
        document.getElementById('upload-panel').style.display = 'block';
        document.getElementById('status').textContent = 'è¯·é€‰æ‹©ç…§ç‰‡';
      });

      // ç…§ç‰‡é€‰æ‹©é¢„è§ˆ
      document.getElementById('photo-input').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        selectedFile = file;
        const preview = document.getElementById('preview');
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        document.getElementById('status').textContent = `å·²é€‰æ‹©: ${file.name}`;
      });

      // ä¿å­˜æ ‡è®°
      document.getElementById('save-btn').addEventListener('click', async () => {
        if (!currentMarker || !selectedFile) {
          alert('è¯·å…ˆé€‰æ‹©ä½ç½®å’Œç…§ç‰‡ï¼');
          return;
        }

        const statusEl = document.getElementById('status');
        statusEl.textContent = 'ä¸Šä¼ ä¸­...';

        try {
          // 1. ä¸Šä¼ ç…§ç‰‡
          const fileName = `markers/${Date.now()}_${selectedFile.name}`;
          const { data: uploadData, error: uploadError } = await supabase.storage
            .from(STORAGE_BUCKET)
            .upload(fileName, selectedFile);

          if (uploadError) throw uploadError;

          // 2. è·å–å…¬å¼€URL
          const { data: { publicUrl } } = supabase.storage
            .from(STORAGE_BUCKET)
            .getPublicUrl(uploadData.path);

          // 3. æ›´æ–°æ ‡è®°
          currentMarker.setPopupContent(`<img src="${publicUrl}" style="max-width:200px;">`);
          statusEl.textContent = 'ä¸Šä¼ æˆåŠŸï¼';
          
          // 4. ä¿å­˜åˆ°æ•°æ®åº“
          const { error: dbError } = await supabase
            .from('map_markers')
            .insert({
              lat: currentMarker.getLatLng().lat,
              lng: currentMarker.getLatLng().lng,
              photo_url: publicUrl,
              created_at: new Date().toISOString()
            });

          if (dbError) console.error('æ•°æ®åº“ä¿å­˜å¤±è´¥:', dbError);

          // é‡ç½®è¡¨å•
          resetUploadPanel();
          
        } catch (error) {
          console.error(error);
          statusEl.textContent = `ä¸Šä¼ å¤±è´¥: ${error.message}`;
        }
      });

      // å–æ¶ˆæ“ä½œ
      document.getElementById('cancel-btn').addEventListener('click', () => {
        if (currentMarker) map.removeLayer(currentMarker);
        resetUploadPanel();
      });
    });

    // ==================== å·¥å…·å‡½æ•° ====================
    function resetUploadPanel() {
      document.getElementById('upload-panel').style.display = 'none';
      document.getElementById('photo-input').value = '';
      document.getElementById('preview').style.display = 'none';
      selectedFile = null;
      currentMarker = null;
    }

    // åŠ è½½å·²æœ‰æ ‡è®°
    async function loadExistingMarkers() {
      const { data: markers, error } = await supabase
        .from('map_markers')
        .select('*');

      if (error) {
        console.error('åŠ è½½æ ‡è®°å¤±è´¥:', error);
        return;
      }

      markers.forEach(marker => {
        L.marker([marker.lat, marker.lng])
          .addTo(map)
          .bindPopup(`<img src="${marker.photo_url}" style="max-width:200px;">`);
      });
    }

    // å®šä½ç”¨æˆ·ä½ç½®
    async function locateUser(e) {
      e.preventDefault();
      if (!navigator.geolocation) {
        alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½åŠŸèƒ½');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          map.setView([latitude, longitude], 15);
          
          // æ·»åŠ å®šä½æ ‡è®°
          if (window.userLocationMarker) {
            map.removeLayer(window.userLocationMarker);
          }
          
          window.userLocationMarker = L.marker([latitude, longitude], {
            icon: L.divIcon({
              className: 'user-location-icon',
              html: 'ğŸ“',
              iconSize: [30, 30]
            })
          })
          .addTo(map)
          .bindPopup('æ‚¨çš„ä½ç½®')
          .openPopup();
        },
        (error) => {
          alert(`è·å–ä½ç½®å¤±è´¥: ${error.message}`);
        },
        { enableHighAccuracy: true }
      );
    }
  </script>
