<!DOCTYPE html>
<html>
<head>
    <title>我的物標地圖</title>
    <meta charset="utf-8" />
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; } /* 全螢幕地圖 */
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 初始化地圖 (預設中心點: 台北車站)
        const map = L.map('map').setView([25.0478, 121.5179], 15);

        // 載入 OpenStreetMap 底圖
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // ===== 1. 手動添加標記 =====
        const marker1 = L.marker([25.0478, 121.5179]).addTo(map)
            .bindPopup("<b>台北車站</b><br>交通樞紐");

        const marker2 = L.marker([25.0330, 121.5654]).addTo(map)
            .bindPopup("<b>台北 101</b><br>觀光地標");

        // ===== 2. 自訂圖示 =====
        const customIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            iconSize: [32, 32]
        });
        
        L.marker([25.0420, 121.5645], { icon: customIcon })
            .addTo(map)
            .bindPopup("信義商圈<br><img src='https://picsum.photos/100/50' alt='商圈照片'>");

        // ===== 3. 繪製線條與多邊形 =====
        const line = L.polyline([
            [25.0478, 121.5179],
            [25.0420, 121.5645],
            [25.0330, 121.5654]
        ], { color: 'red', weight: 5 }).addTo(map)
            .bindPopup("推薦路線");

        const polygon = L.polygon([
            [25.0400, 121.5500],
            [25.0400, 121.5700],
            [25.0300, 121.5700],
            [25.0300, 121.5500]
        ], { color: 'blue', fillOpacity: 0.2 }).addTo(map)
            .bindPopup("活動範圍");

        // ===== 4. 從 GeoJSON 載入資料 =====
        fetch('data/locations.geojson')  // 載入同目錄下的 GeoJSON 檔案
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        return L.marker(latlng).bindPopup(
                            `<b>${feature.properties.name}</b><br>${feature.properties.description}`
                        );
                    }
                }).addTo(map);
            });

        // ===== 5. 新增定位功能 =====
        // 自訂「當前位置」圖示
        const myLocationIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/535/535137.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32]
        });

        // 新增定位按鈕控制項
        const locateControl = L.control({ position: 'topleft' });
        locateControl.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
            div.innerHTML = '<a href="#" title="定位我的位置">📍</a>';
            div.onclick = locateUser;
            return div;
        };
        locateControl.addTo(map);

        // 定位使用者位置
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        // 移除舊的標記（避免重複）
                        if (window.userMarker) map.removeLayer(window.userMarker);
                        
                        // 添加新標記
                        window.userMarker = L.marker([latitude, longitude], { 
                            icon: myLocationIcon,
                            zIndexOffset: 1000
                        }).addTo(map)
                            .bindPopup(`
                                <b>我的位置</b><br>
                                緯度: ${latitude.toFixed(4)}<br>
                                經度: ${longitude.toFixed(4)}<br>
                                <small>${new Date().toLocaleString()}</small>
                            `)
                            .openPopup();
                        
                        // 將地圖視角移動到當前位置
                        map.setView([latitude, longitude], 16);
                    },
                    error => {
                        alert('無法取得位置：' + error.message);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert('您的瀏覽器不支援地理定位功能！');
            }
        }
    </script>
</body>
</html>
