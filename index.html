<!DOCTYPE html>
<html>
<head>
    <title>我的物標地圖</title>
    <meta charset="utf-8" />
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; } /* 全螢幕地圖 */
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 初始化地圖 (預設中心點: 台北車站)
        const map = L.map('map').setView([25.0478, 121.5179], 15);

        // 載入 OpenStreetMap 底圖
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // ===== 1. 手動添加標記 =====
        const marker1 = L.marker([25.0478, 121.5179]).addTo(map)
            .bindPopup("<b>台北車站</b><br>交通樞紐");

        const marker2 = L.marker([25.0330, 121.5654]).addTo(map)
            .bindPopup("<b>台北 101</b><br>觀光地標");

        // ===== 2. 自訂圖示 =====
        const customIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            iconSize: [32, 32]
        });
        
        L.marker([25.0420, 121.5645], { icon: customIcon })
            .addTo(map)
            .bindPopup("信義商圈<br><img src='https://picsum.photos/100/50' alt='商圈照片'>");

        // ===== 3. 繪製線條與多邊形 =====
        const line = L.polyline([
            [25.0478, 121.5179],
            [25.0420, 121.5645],
            [25.0330, 121.5654]
        ], { color: 'red', weight: 5 }).addTo(map)
            .bindPopup("推薦路線");

        const polygon = L.polygon([
            [25.0400, 121.5500],
            [25.0400, 121.5700],
            [25.0300, 121.5700],
            [25.0300, 121.5500]
        ], { color: 'blue', fillOpacity: 0.2 }).addTo(map)
            .bindPopup("活動範圍");

        // ===== 4. 從 GeoJSON 載入資料 =====
        fetch('data/locations.geojson')  // 載入同目錄下的 GeoJSON 檔案
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        return L.marker(latlng).bindPopup(
                            `<b>${feature.properties.name}</b><br>${feature.properties.description}`
                        );
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
