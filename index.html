<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地图照片标记工具</title>
  <!-- Leaflet 地图库 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Supabase 客户端 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial;
    }
    #map { 
      height: 100%;
      width: 100%;
    }
    #upload-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 300px;
    }
    #preview { 
      max-width: 100%; 
      max-height: 150px; 
      display: none; 
      margin-top: 10px;
    }
    button { 
      cursor: pointer; 
      padding: 8px 12px; 
      margin-top: 10px;
    }
    .leaflet-bar {
      background: white;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div id="upload-panel" style="display: none;">
    <h3>添加照片标记</h3>
    <input type="file" id="photo-input" accept="image/*">
    <img id="preview">
    <p id="status"></p>
    <button id="save-btn">保存标记</button>
    <button id="cancel-btn">取消</button>
  </div>

  <script>
    // ========== 配置区域 ========== //
    const SUPABASE_URL = 'https://tddyawtrxcvvjnmfbiez.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkZHlhd3RyeGN2dmpubWZiaWV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3NjE0MzgsImV4cCI6MjA1OTMzNzQzOH0.RfDnVgmzHIQ5VG1VUr2QsDP0VgXIYfZBI3AeK0ANXsY';
    const MAP_INITIAL_VIEW = [25.0330, 121.5654]; // 台北101坐标
    const STORAGE_BUCKET = 'map-photos';
    // ============================ //

    // 全局变量
    let map;
    let currentMarker = null;
    let selectedFile = null;
    let supabase;

    // 等待DOM完全加载
    document.addEventListener('DOMContentLoaded', async () => {
      // 初始化Supabase
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      
      // 初始化地图
      map = L.map('map').setView(MAP_INITIAL_VIEW, 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}/.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      // 添加定位控件
      const locateControl = L.control({ position: 'topleft' });
      locateControl.onAdd = function(map) {
        const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
        div.innerHTML = '<a href="#" title="定位我的位置">📍</a>';
        div.onclick = locateUser;
        return div;
      };
      locateControl.addTo(map);

      // 初始化加载已有标记
      await loadExistingMarkers();

      // ==================== 事件监听 ====================
      // 地图点击事件
      map.on('click', (e) => {
        if (currentMarker) map.removeLayer(currentMarker);
        
        currentMarker = L.marker(e.latlng).addTo(map)
          .bindPopup("正在添加照片...").openPopup();
        
        document.getElementById('upload-panel').style.display = 'block';
        document.getElementById('status').textContent = '请选择照片';
      });

      // 照片选择预览
      document.getElementById('photo-input').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        selectedFile = file;
        const preview = document.getElementById('preview');
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        document.getElementById('status').textContent = `已选择: ${file.name}`;
      });

      // 保存标记
      document.getElementById('save-btn').addEventListener('click', async () => {
        if (!currentMarker || !selectedFile) {
          alert('请先选择位置和照片！');
          return;
        }

        const statusEl = document.getElementById('status');
        statusEl.textContent = '上传中...';

        try {
          // 1. 上传照片
          const fileName = `markers/${Date.now()}_${selectedFile.name}`;
          const { data: uploadData, error: uploadError } = await supabase.storage
            .from(STORAGE_BUCKET)
            .upload(fileName, selectedFile);

          if (uploadError) throw uploadError;

          // 2. 获取公开URL
          const { data: { publicUrl } } = supabase.storage
            .from(STORAGE_BUCKET)
            .getPublicUrl(uploadData.path);

          // 3. 更新标记
          currentMarker.setPopupContent(`<img src="${publicUrl}" style="max-width:200px;">`);
          statusEl.textContent = '上传成功！';
          
          // 4. 保存到数据库
          const { error: dbError } = await supabase
            .from('map_markers')
            .insert({
              lat: currentMarker.getLatLng().lat,
              lng: currentMarker.getLatLng().lng,
              photo_url: publicUrl,
              created_at: new Date().toISOString()
            });

          if (dbError) console.error('数据库保存失败:', dbError);

          // 重置表单
          resetUploadPanel();
          
        } catch (error) {
          console.error(error);
          statusEl.textContent = `上传失败: ${error.message}`;
        }
      });

      // 取消操作
      document.getElementById('cancel-btn').addEventListener('click', () => {
        if (currentMarker) map.removeLayer(currentMarker);
        resetUploadPanel();
      });
    });

    // ==================== 工具函数 ====================
    function resetUploadPanel() {
      document.getElementById('upload-panel').style.display = 'none';
      document.getElementById('photo-input').value = '';
      document.getElementById('preview').style.display = 'none';
      selectedFile = null;
      currentMarker = null;
    }

    // 加载已有标记
    async function loadExistingMarkers() {
      const { data: markers, error } = await supabase
        .from('map_markers')
        .select('*');

      if (error) {
        console.error('加载标记失败:', error);
        return;
      }

      markers.forEach(marker => {
        L.marker([marker.lat, marker.lng])
          .addTo(map)
          .bindPopup(`<img src="${marker.photo_url}" style="max-width:200px;">`);
      });
    }

    // 定位用户位置
    async function locateUser(e) {
      e.preventDefault();
      if (!navigator.geolocation) {
        alert('您的浏览器不支持地理定位功能');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          map.setView([latitude, longitude], 15);
          
          // 添加定位标记
          if (window.userLocationMarker) {
            map.removeLayer(window.userLocationMarker);
          }
          
          window.userLocationMarker = L.marker([latitude, longitude], {
            icon: L.divIcon({
              className: 'user-location-icon',
              html: '📍',
              iconSize: [30, 30]
            })
          })
          .addTo(map)
          .bindPopup('您的位置')
          .openPopup();
        },
        (error) => {
          alert(`获取位置失败: ${error.message}`);
        },
        { enableHighAccuracy: true }
      );
    }
  </script>
</body>
</html>
